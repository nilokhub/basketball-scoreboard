<html>
    <head>
        <link rel="stylesheet" href="basketballScoreboard.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h2 id="homeScore">0</h2>
                <button class="score" onclick="plusOneH()">+1</button>
                <button class="score" onclick="plusTwoH()">+2</button>
                <button class="score" onclick="plusThreeH()">+3</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <h2 id="guestScore">0</h2>
                <button class="score" onclick="plusOneG()">+1</button>
                <button class="score" onclick="plusTwoG()">+2</button>
                <button class="score" onclick="plusThreeG()">+3</button>
            </div>
        </div>
        <button id="resetButton" onclick="resetScore()">Reset</button>
        <script src="basketballScoreboard.js"></script>
    </body>
</html>
